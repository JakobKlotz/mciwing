site_name: MCI | WING
repo_url: https://github.com/mciwing/mciwing.github.io
site_url: https://mciwing.github.io
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    scheme: slate
    primary: teal
    accent: pink
  icon:
    repo: fontawesome/brands/git-alt

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.copy
    - navigation.footer
    - navigation.top  # 'back to top' button on scrolling
    - header.autohide
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mciwing
copyright: 2024 - MCI Wing

nav:
  - Home: index.md
  - Python Crash Course:
    - python/index.md
    - python/installation.md
  - Statistics:
    - statistics/index.md
plugins:
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - git-committers:
      repository: mciwing/mciwing.github.io
      branch: main
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:  # enable icons/emojis
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.keys  # render keyboard shortcuts
  - footnotes